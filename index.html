<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="css/featured.css">

    </head>

    <body>

        <section class="featured-section">
            <div class="section-header">
                <h4>Featured Items:</h4>
            </div>
            <div class="container align-items-center">
                <di class="row">

                    <!-- First Item -->
                    <div class="col-sm-6 col-lg-3">
                        <div class="card p-2">
                            <div class="img-container">

                                <div class="card-top">


                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="wish-list"><i class="fa fa-heart-o"></i></span>
                                        <span class="discount">-70%</span>
                                    </div>
                                </div>
                            </div>

                            <img class="img-fluid rounded" src="images/Cart.png" alt="Image of First Item">



                            <div class="item-container p-2">
                                <div class="d-flex justify-content-between align-items-center pt-2">
                                    <h5>Toy #1</h5>

                                    <div>
                                        <i class="fa fa-star-o ratings"></i>
                                        <span>4.5</span>
                                    </div>

                                </div>

                                <div class="d-flex justify-content-between align-items-center pt-3">

                                    <div class="d-flex flex-column">
                                        <span class="new-price">Php 30.00</span>
                                        <small class="old-price text-align-right text-decoration-line-through">Php
                                            100.00</small>
                                    </div>

                                    <span class="cart-btn"><button class="buyNow">BUY NOW</button></span>
                                </div>
                            </div>
                        </div>
                    </div>


                    <!-- Second Item -->
                    <div class="col-sm-6 col-lg-3">
                        <div class="card p-2">
                            <div class="img-container">


                                <div class="card-top">


                                    <div class="d-flex justify-content-between">
                                        <span class="wish-list"><i class="fa fa-heart-o"></i></span>
                                        <span class="discount">-70%</span>
                                    </div>
                                </div>

                            </div>


                            <img class="img-fluid rounded" src="images/Cart.png" alt="Image of First Item">

                            <div class="item-container p-2">
                                <div class="d-flex justify-content-between align-items-center pt-2">
                                    <h5>Toy #1</h5>
                                    <div>
                                        <i class="fa fa-star-o ratings"></i>
                                        <span>4.5</span>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-between align-items-center pt-3">

                                    <div class="d-flex flex-column">
                                        <span class="new-price">Php 30.00</span>
                                        <small class="old-price text-align-right text-decoration-line-through">Php
                                            100.00</small>
                                    </div>
                                    <span class="cart-btn"><button class="buyNow">BUY NOW</button></span>
                                </div>
                            </div>
                        </div>
                    </div>


            </div>






            </div>
            </div>

        </section>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>

    </body>

</html>
